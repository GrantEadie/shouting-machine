<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <div class="container">
    <h1>Type in text below and see what happens!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="userText">Enter text here:</label>
          <input id="userText" class="form-control" type="text">
        </div>
        

        <button type="submit" class="btn">Say Something!</button>
      </form>
    </div>

    <div id="myText">
      <h1>Your new text below:</h1>
        <p>
          <span class="userText"></span>!!!!
        </p>
    </div>
  </div>
</body>
</html>
